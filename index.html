<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CyberTech Store</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="icon_area">
        <span class="icon i_anim"><i class="fa-solid fa-desktop"></i></span>
        <h1 onclick="window.location.href='index.html'" style="cursor: pointer">
          Cyber<span style="color: #22d3ee">Tech</span>
        </h1>
      </div>
      <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="search" placeholder="SCAN DATABASE" />
      </div>
      <div class="left_side">
        <button>AUTHENTICATE</button>
        <span class="i_anim"><i class="fa-solid fa-basket-shopping"></i></span>
      </div>
    </nav>
    <!-- HEADER -->
     <header>
     
  <div class="grid-background"></div>
  <h1>WELCOME TO CYBERTECH</h1>
  <h2>Browse our curated selection of high-performance hardware and accessories. Quality products designed for modern workspaces.</h2>
  <button>SEE PRODUCTS</button>

     </header>
    <!-- MAIN -->
    <main>
      <div class="filter_area">
        <p class="title"><i class="fa-solid fa-square"></i> TERMINAL FILTER</p>
        <div class="sub_area_cats">
          <p for="">CATEGORY</p>
          <select id="categories">
            <option value="0">All</option>
          </select>
        </div>
        <div class="sub_area_brands">
          <p>BRAND</p>
          <div id="brands"></div>
        </div>
        <div class="sub_area_price">
          <div class="price_text">
            <p>PRICE CAP</p>
            <span>$ <span id="price_cap"></span></span>
          </div>
          <input
            type="range"
            class="slider"
            min="0"
            max="5000"
            step="100"
            value="100"
          />
        </div>
        <div class="sub_area_ratings">
          <p>RATING</p>
          <div class="ratings_box">
            <div class="stars">
              <span class="star" data-value="1"
                ><i class="fa-solid fa-star"></i
              ></span>
              <span class="star" data-value="2"
                ><i class="fa-solid fa-star"></i
              ></span>
              <span class="star" data-value="3"
                ><i class="fa-solid fa-star"></i
              ></span>
              <span class="star" data-value="4"
                ><i class="fa-solid fa-star"></i
              ></span>
              <span class="star" data-value="5"
                ><i class="fa-solid fa-star"></i
              ></span>
            </div>
            <div class="all_btn">All</div>
          </div>
          <div class="show_rating">
            <p>SELECT STARS TO FILTER</p>
            <span id="min_rat"></span>
          </div>
        </div>
      </div>
      <div class="products_area">
        <div class="upper_part">
          <h1>PRODUCT DATABASE</h1>
          <p>
            <i class="fa-solid fa-circle"></i
            ><span id="prod_count"></span> NODES FOUND
          </p>
        </div>
        <div class="line"></div>
        <div class="products_cont"></div>
        <div class="pegination">
          <button id="prevBtn"><i class="fa-solid fa-angle-left"></i></button>
          <div class="pages">
            <button>1</button>
            <button>2</button>
          </div>
          <button id="nextBtn"><i class="fa-solid fa-angle-right"></i></button>
        </div>
      </div>
    </main>
    <script src="home.js"></script>
  </body>
</html>
