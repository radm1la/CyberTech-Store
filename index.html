<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CyberTech Store</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="icon_area">
        <span class="icon i_anim"><i class="fa-solid fa-desktop"></i></span>
        <h1 onclick="window.location.href='index.html'" style="cursor: pointer">
          Cyber<span style="color: #22d3ee">Tech</span>
        </h1>
      </div>
      <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="search" placeholder="SCAN DATABASE" />
      </div>
      <div class="left_side">
        <button>AUTHENTICATE</button>
        <span class="i_anim"><i class="fa-solid fa-basket-shopping"></i></span>
      </div>
    </nav>

    <main>
      <div class="filter_area">
        <p>TERMINAL FILTER</p>
        <div class="sub_area">
          <label for="">CATEGORY</label>
          <select id="categories">
            <option value="0">All</option>
          </select>
        </div>
        <div class="sub_area" id="brands">
          <p>BRAND</p>
        </div>
        <div class="sub_area">
            <!-- PRICE -->
        </div>
        <div class="sub_area">
            <p>RATING</p>
            <div class="ratings_box">
                <div class="stars"></div>
            </div>
        </div>
      </div>
      <div class="products_area"></div>
    </main>

    <script src="home.js"></script>
  </body>
</html>
