<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/details.css" />
    <link rel="icon" href="/other/webicon.png">
  </head>
  <body>
    <!-- !NAVBAR -->
    <nav>
      <div class="icon_area">
        <span class="icon i_anim"><i class="fa-solid fa-desktop"></i></span>
        <h1
          onclick="window.location.href = '../index.html'"
          style="cursor: pointer"
        >
          Cyber<span style="color: #22d3ee">Tech</span>
        </h1>
      </div>
      <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="search" placeholder="SCAN DATABASE" />
      </div>
      <div class="left_side">
        <button id="btn_auth">AUTHENTICATE</button>
        <span
          class="i_anim"
          id="btn_cart"
          onclick="window.location.href = '/html/cart.html'"
          ><i class="fa-solid fa-basket-shopping"></i
        ></span>
      </div>
    </nav>
    <!-- !MAIN -->
    <main>
      <div class="details_container">
        <div class="image_gallery">
          <div class="main_image">
            <img
              id="big_img"
              src=""
              alt="Main Product Image"
            />
          </div>
          <div class="thumbnail_images">

          </div>
        </div>

        <div class="product_info">
          <div class="brand_badge"></div>
          <h1 class="product_title"></h1>

          <div class="info_row">
            <div class="info_label">UNIT PRICE</div>
            <div class="price_cont"><span class="price info_value"></span></div>
          </div>

          <div class="info_row">
            <div class="info_label">
              <i class="fa-solid fa-calendar"></i>
              RELEASE DATE
            </div>
            <div class="info_value realise_date"></div>
          </div>

          <div class="info_row">
            <div class="info_label">
              <i class="fa-solid fa-warehouse"></i>
              STOCK LEVEL
            </div>
            <div class="info_value stock"></div>
          </div>

          <div class="action_buttons">
            <button class="btn_add_to_cart"">
              <i class="fa-solid fa-bolt"></i>
              ADD TO CART
            </button>
            <button class="btn_submit_rating">
              <i class="fa-solid fa-star"></i>
              SUBMIT RATING
            </button>
          </div>
          <div class="action_msg"></div>
        </div>
      </div>
     <div class="tabs_container">
  <div class="buttons_area">
    <button class="tabBtn active" id="details">DETAILS</button>
    <button class="tabBtn" id="ratings">RATING LIST <span id="ratings_length"></span></button>
  </div>
  <div class="content_area">
    <div class="tab_content active" id="details_tab">
      <div class="specifications_section">
        <h2><i class="fa-solid fa-circle-info"></i> SPECIFICATIONS</h2>
        <p class="spec_description">
          DESCRIPTION: <span class="description">Ultra-performance dual-screen workstation featuring the latest neural processing units
          and a 4K mini-LED display.</span>
        </p>
        <p class="spec_warranty">
          WARRANTY: <span class="warranty"></span>
        </p>
      </div>
    </div>
    <div class="tab_content" id="ratings_tab">
       <div class="ratings_list">
      </div>
    </div>
  </div>
</div>
    </main>
    <!-- !rating -->
    <div class="rating_modal" id="rating_modal" style="display: none;">
      <div class="rating_modal_cont">
        <span class="close_rating"><i class="fa-solid fa-x"></i></span>
       <h1>RATING REGISTRY</h1>
       <div class="rating_msg"></div>
    
       <div class="score_section">
        <p class="score_label">SCORE ASSIGNMENT</p>
       <div class="stars_cont">
        <span class="rating_star" data-value="1">
          <i class="fa-solid fa-star"></i>
        </span>
        <span class="rating_star" data-value="2">
          <i class="fa-solid fa-star"></i>
        </span>
        <span class="rating_star" data-value="3">
          <i class="fa-solid fa-star"></i>
        </span>
        <span class="rating_star" data-value="4">
          <i class="fa-solid fa-star"></i>
        </span>
        <span class="rating_star" data-value="5">
          <i class="fa-solid fa-star"></i>
        </span>
      </div>
    </div>

    <button class="ok_btn">OK</button>
  </div>
</div>

    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/details.js"></script>
  </body>
</html>
