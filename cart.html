<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="icon_area">
        <span class="icon i_anim"><i class="fa-solid fa-desktop"></i></span>
        <h1
          onclick="window.location.href = 'index.html'"
          style="cursor: pointer"
        >
          Cyber<span style="color: #22d3ee">Tech</span>
        </h1>
      </div>
      <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="search" placeholder="SCAN DATABASE" />
      </div>
      <div class="left_side">
        <button id="btn_auth">AUTHENTICATE</button>
        <span
          class="i_anim"
          id="btn_cart"
          onclick="window.location.href = 'cart.html'"
          ><i class="fa-solid fa-basket-shopping"></i
        ></span>
      </div>
    </nav>
    <!-- MAIN -->
    <main>
      <header>
        <h1>YOUR SHOPPING CART</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, non?
        </p>
        <div class="line"></div>
      </header>
      <div class="big_cont">
        <div class="cart_container"></div>
        <div class="checkout_cont">
          <div class="checkout_card">
            <div class="checkout_header">
              <i class="fa-solid fa-bolt"></i>
              <h2>CONFIRMATION</h2>
            </div>
            <div class="divider"></div>
            <div class="price_row">
              <span class="label">SUBTOTAL</span>
              <span class="subtotal_price">$3,499</span>
            </div>
            <div class="divider"></div>
            <div class="price_row total_row">
              <span class="label">TOTAL</span>
              <span class="total_price">$3,778.92</span>
            </div>
            <button class="confirm_btn">CHECKOUT</button>
            <div class="checkout_msg"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
    <script src="auth.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
