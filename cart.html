<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="icon_area">
        <span class="icon i_anim"><i class="fa-solid fa-desktop"></i></span>
        <h1
          onclick="window.location.href = 'index.html'"
          style="cursor: pointer"
        >
          Cyber<span style="color: #22d3ee">Tech</span>
        </h1>
      </div>
      <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="" id="search" placeholder="SCAN DATABASE" />
      </div>
      <div class="left_side">
        <button id="btn_auth">AUTHENTICATE</button>
        <span class="i_anim" id="btn_cart"
          ><i class="fa-solid fa-basket-shopping"></i
        ></span>
      </div>
    </nav>
    <!-- MAIN -->
    <main>
      <header>
        <h1>YOUR SHOPPING CART</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, non?
        </p>
        <div class="line"></div>
      </header>
      <div class="big_cont">
        
      <div class="cart_container">
        <div class="card">
          <img
            src=""
            alt=""
            onerror="
              this.onerror = null;
              this.src = 'backupImg.jpg';
            "
          />
          <div class="info">
            <div class="title_field">
              <h1>title</h1>
            </div>
            <div class="ratings_field">
              <div class="sub_f">
                <p>RATING</p>
                <span class="sp_cont">
                  <i class="fa-solid fa-star"></i>
                  <span>5.0</span>
                </span>
              </div>
              <div class="sub_f">
                <p>REVIWEVS</p>
                <span class="sp_cont">
                  <i class="fa-solid fa-message"></i>
                  <span>35</span>
                </span>
              </div>
              <div class="sub_f">
                <p>AVAILABILITY</p>
                <span class="sp_cont">
                  <i class="fa-solid fa-circle"></i>
                  <span>5</span>
                </span>
              </div>
            </div>
            <div class="price_field">
              <p>PRICE</p>
              <span>35$</span>
            </div>
            <div class="divider"></div>
            <div class="last_field">
              <div class="sub_f">
                <p>CHANGE QUANTITY</p>
                <div class="qunatity_cont">
                  <button class="qty_btn decr">âˆ’</button>
                  <span class="qty_number">2</span>
                  <button class="qty_btn incr">+</button>
                </div>
              </div>
              <div class="sub_f">
                <p>TOTAL PRICE</p>
                <span>$600</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="checkout_cont">
        
      </div>
      </div>

    </main>
    <script src="
https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
"></script>
    <script src="auth.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
